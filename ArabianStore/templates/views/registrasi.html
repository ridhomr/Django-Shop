{% extends 'base_login.html' %}
{% load static %}

{% block title %} Registrasi {% endblock %}

{% block content%}

<link href="{% static 'registrasi/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css'%}" rel="stylesheet">
<link href="{% static 'registrasi/css/style.css'%}" rel="stylesheet">
<link href="{% static 'login/css/main.css'%}" rel="stylesheet" type="text/css">
<div class="container-login100">
<div class="wrapper" style="background-image: url(%static 'registrasi/images/bg-registration-form-1.jpg'%)">
			<div class="inner">
				<div class="image-holder">
					<img src="{% static 'registrasi/images/registration-form-1.jpg'%}" alt="">
				</div>
				<form action="">
					<h3>Registration Form</h3>

					<div class="form-group">
						<input type="text" placeholder="First Name" class="form-control">
						<input type="text" placeholder="Last Name" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Username" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Gender</option>
							<option value="male">Male</option>
							<option value="femal">Female</option>
							<option value="other">Other</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Confirm Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button class="login100-form-btn">
						<a href="{%url 'login'%}">
						Registrasi
					</button>
				</form>
			</div>
		</div>
	</div>

{% endblock %}
